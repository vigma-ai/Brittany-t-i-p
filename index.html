        .theme-toggle {

        .btn-group {

        }

            height: 44px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tip-details {
            flex: 1;
        }

        .tip-amount {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--success);
        }

        .tip-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .tip-notes {
            font-size: 0.875rem;

        }

        .tip-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .tip-actions button {
            padding: 0.5rem;
            min-height: auto;
            font-size: 0.875rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: var(--text-secondary);
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border);
        }

        .tab {
            padding: 0.875rem 1.5rem;
            background: none;
            color: var(--text-secondary);
            border: none;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            cursor: pointer;
            font-weight: 600;
            min-height: auto;
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .success-message {
            background: var(--success);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>

        // Initialize
        // Spiritual quotes
        const spiritualQuotes = [
            "The universe rewards those who show up ‚ú®",
            "Your energy attracts your wealth üåü",
            "Gratitude turns what we have into enough üôè",
            "Every dollar is a blessing in disguise üí´",

            "Death and rebirth - every shift is transformation üíÄüåπ",

        ];

        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            loadStats();
            loadHistory();
            initChart();
            setupTabs();
            setDailyQuote();
        });

        function setDailyQuote() {
            const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
            const quoteIndex = dayOfYear % spiritualQuotes.length;
            const quoteEl = document.querySelector('header p');
            if (quoteEl) {
                quoteEl.textContent = spiritualQuotes[quoteIndex];
            }
        }

        // Theme
        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('themeToggle').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        document.getElementById('themeToggle').addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.getElementById('themeToggle').textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            if (chart) {
                chart.options.scales.y.ticks.color = getComputedStyle(document.documentElement).getPropertyValue('--text-secondary');
                chart.options.scales.x.ticks.color = getComputedStyle(document.documentElement).getPropertyValue('--text-secondary');
                chart.update();
            }
        });

        // Tabs
        function setupTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const target = tab.getAttribute('data-tab');
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(target).classList.add('active');
                    
                    if (target === 'dashboard') {
                        loadStats();
                        updateChart();
                    } else if (target === 'history') {
                        loadHistory();
                    }
                });
            });
        }

        // Camera
        async function takePhoto() {
            const preview = document.getElementById('preview');
            
            try {
                if (videoStream) {
                    // Capture from video
                    const video = preview.querySelector('video');
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    
                    canvas.toBlob(blob => {
                        handlePhotoCapture(blob);
                    }, 'image/jpeg', 0.9);
                    
                    stopCamera();
                } else {
                    // Start camera
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' } 
                    });
                    videoStream = stream;
                    
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.autoplay = true;
                    video.playsInline = true;
                    
                    preview.innerHTML = '';
                    preview.appendChild(video);
                    
                    document.querySelector('button[onclick="takePhoto()"]').textContent = '‚úÖ Capture';
                }
            } catch (err) {
                alert('Camera access denied. Please use "Upload Photo" instead.');
                console.error(err);
            }
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                document.querySelector('button[onclick="takePhoto()"]').textContent = 'üì∑ Take Photo';
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handlePhotoCapture(file);
            }
        }

        function handlePhotoCapture(blob) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentPhoto = e.target.result;
                
                const preview = document.getElementById('preview');
                preview.innerHTML = `<img src="${currentPhoto}" alt="Receipt">`;
                
                processOCR(currentPhoto);
            };
            reader.readAsDataURL(blob);
        }

        // OCR
        async function processOCR(imageData) {
            const loading = document.getElementById('loading');
            const ocrResult = document.getElementById('ocrResult');
            
            loading.classList.add('active');
            ocrResult.classList.add('hidden');
            
            try {
                const worker = await Tesseract.createWorker();
                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                
                const { data: { text } } = await worker.recognize(imageData);
                await worker.terminate();
                
                // Extract dollar amounts
                const amounts = text.match(/\$?\d+\.?\d{0,2}/g);
                
                if (amounts && amounts.length > 0) {
                    // Find the most likely tip amount (usually the largest or last amount)
                    const numbers = amounts.map(a => parseFloat(a.replace('$', '')));
                    const tipAmount = Math.max(...numbers);
                    
                    document.getElementById('detectedAmount').textContent = `$${tipAmount.toFixed(2)}`;
                    document.getElementById('tipAmount').value = tipAmount.toFixed(2);
                    ocrResult.classList.remove('hidden');
                    ocrResult.classList.add('success');
                } else {
                    ocrResult.classList.remove('hidden', 'success');
                    document.getElementById('detectedAmount').textContent = 'No amount found';
                }
            } catch (err) {
                console.error('OCR Error:', err);
                alert('Could not read receipt. Please enter the amount manually.');
            } finally {
                loading.classList.remove('active');
            }
        }

        // Shift selection
        function selectShift(shift) {
            currentShift = shift;
            document.querySelectorAll('.shift-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-shift="${shift}"]`).classList.add('active');
        }

        // Save tip
        function saveTip() {
            const amount = parseFloat(document.getElementById('tipAmount').value);
            const notes = document.getElementById('notes').value;
            
            if (!amount || amount <= 0) {
                alert('Please enter a valid tip amount');
                return;
            }
            
            if (!currentShift) {
                alert('Please select a shift');
                return;
            }
            
            const tip = {
                id: Date.now(),
                amount: amount,
                shift: currentShift,
                date: new Date().toISOString(),
                photo: currentPhoto,
                notes: notes
            };
            
            // Save to localStorage
            const tips = getTips();
            tips.unshift(tip);
            localStorage.setItem('tips', JSON.stringify(tips));
            
            // Show success and reset
            showSuccess();
            resetForm();
            loadStats();
            updateChart();
        }

        function showSuccess() {
            const msg = document.createElement('div');
            msg.className = 'success-message';
            msg.textContent = '‚úÖ Tip saved successfully!';
            document.querySelector('#add .add-tip-section').insertBefore(msg, document.querySelector('#add .add-tip-section').firstChild);
            
            setTimeout(() => msg.remove(), 3000);
        }

        function resetForm() {
            document.getElementById('tipAmount').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('preview').innerHTML = '<div class="placeholder-icon">üì∏</div>';
            document.getElementById('ocrResult').classList.add('hidden');
            document.querySelectorAll('.shift-btn').forEach(btn => btn.classList.remove('active'));
            currentPhoto = null;
            currentShift = null;
            stopCamera();
        }

        // Data management
        function getTips() {
            return JSON.parse(localStorage.getItem('tips') || '[]');
        }

        function loadStats() {
            const tips = getTips();
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
            
            const todayTips = tips.filter(t => new Date(t.date) >= today);
            const weekTips = tips.filter(t => new Date(t.date) >= weekAgo);
            const monthTips = tips.filter(t => new Date(t.date) >= monthStart);
            
            const todayTotal = todayTips.reduce((sum, t) => sum + t.amount, 0);
            const weekTotal = weekTips.reduce((sum, t) => sum + t.amount, 0);
            const monthTotal = monthTips.reduce((sum, t) => sum + t.amount, 0);
            
            // Daily average (last 30 days)
            const thirtyDaysAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
            const last30Tips = tips.filter(t => new Date(t.date) >= thirtyDaysAgo);
            const uniqueDays = new Set(last30Tips.map(t => new Date(t.date).toDateString())).size;
            const dailyAvg = uniqueDays > 0 ? last30Tips.reduce((sum, t) => sum + t.amount, 0) / uniqueDays : 0;
            
            document.getElementById('todayTotal').textContent = `$${todayTotal.toFixed(2)}`;
            document.getElementById('weekTotal').textContent = `$${weekTotal.toFixed(2)}`;
            document.getElementById('monthTotal').textContent = `$${monthTotal.toFixed(2)}`;
            document.getElementById('dailyAvg').textContent = `$${dailyAvg.toFixed(2)}`;
        }

        // Chart
        function initChart() {
            const ctx = document.getElementById('trendChart').getContext('2d');
            const textColor = getComputedStyle(document.documentElement).getPropertyValue('--text-secondary');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Daily Tips',
                        data: [],
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: textColor,
                                callback: function(value) {
                                    return '$' + value;
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            ticks: {
                                color: textColor
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
            
            updateChart();
        }

        function updateChart() {
            if (!chart) return;
            
            const tips = getTips();
            const last7Days = [];
            const today = new Date();
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                date.setHours(0, 0, 0, 0);
                last7Days.push(date);
            }
            
            const dailyTotals = last7Days.map(day => {
                const dayTips = tips.filter(t => {
                    const tipDate = new Date(t.date);
                    return tipDate.toDateString() === day.toDateString();
                });
                return dayTips.reduce((sum, t) => sum + t.amount, 0);
            });
            
            const labels = last7Days.map(day => {
                const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                return days[day.getDay()];
            });
            
            chart.data.labels = labels;
            chart.data.datasets[0].data = dailyTotals;
            chart.update();
        }

        // History
        function loadHistory() {
            const tips = getTips();
            const listEl = document.getElementById('tipsList');
            
            if (tips.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>No tips recorded yet</p>
                        <p style="margin-top: 0.5rem;"><small>Add your first tip to get started!</small></p>
                    </div>
                `;
                return;
            }
            
            listEl.innerHTML = tips.map(tip => {
                const date = new Date(tip.date);
                const dateStr = date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit'
                });
                
                const shiftEmoji = {
                    lunch: '‚òÄÔ∏è',
                    dinner: 'üåô',
                    double: '‚ö°'
                }[tip.shift] || '';
                
                return `
                    <div class="tip-item">
                        ${tip.photo ? `<img src="${tip.photo}" class="tip-photo" alt="Receipt" onclick="viewPhoto('${tip.photo}')">` : '<div class="tip-photo"></div>'}
                        <div class="tip-details">
                            <div class="tip-amount">$${tip.amount.toFixed(2)}</div>
                            <div class="tip-meta">${shiftEmoji} ${tip.shift} ‚Ä¢ ${dateStr}</div>
                            ${tip.notes ? `<div class="tip-notes">${tip.notes}</div>` : ''}
                        </div>
                        <div class="tip-actions">
                            <button class="secondary" onclick="deleteTip(${tip.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function deleteTip(id) {
            if (!confirm('Delete this tip?')) return;
            
            const tips = getTips();
            const filtered = tips.filter(t => t.id !== id);
            localStorage.setItem('tips', JSON.stringify(filtered));
            
            loadHistory();
            loadStats();
            updateChart();
        }

        // Export
        function exportCSV() {
            const tips = getTips();
            
            if (tips.length === 0) {
                alert('No tips to export');
                return;
            }
            
            const headers = ['Date', 'Time', 'Shift', 'Amount', 'Notes'];
            const rows = tips.map(tip => {
                const date = new Date(tip.date);
                return [
                    date.toLocaleDateString(),
                    date.toLocaleTimeString(),
                    tip.shift,
                    tip.amount.toFixed(2),
                    (tip.notes || '').replace(/,/g, ';')
                ];
            });
            
            const csv = [headers, ...rows]
                .map(row => row.map(cell => `"${cell}"`).join(','))
                .join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `tips-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        // Photo modal
        function viewPhoto(photoSrc) {
            const modal = document.getElementById('photoModal');
            const modalImg = document.getElementById('modalImg');
            modalImg.src = photoSrc;
            modal.classList.add('active');
        }

        function closePhotoModal() {
            document.getElementById('photoModal').classList.remove('active');
        }

        // Close modal on click outside image
        document.addEventListener('click', (e) => {
            if (e.target.id === 'photoModal') {
                closePhotoModal();
            }
        });
    </script>
